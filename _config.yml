title: GM Blog
title_separator: "|"
subtitle: Personal blog and portfolio
email: greg.martinez44@gmail.com
description: My personal blog and portfolio
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gmarti-web.github.io"
github_username:  gmarti-web
lang: en
local: en-US
name: Greg Martinez
breadcrumbs: true
logo: /assets/favicon/favicon.svg

# Build settings
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-octicons
  - jekyll-include-cache
  - jekyll-paginate

include: ["_pages"]
permalink: /:categories/:title/

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .ruby-version
  - scripts/

collections_dir: collections
collections:
  azure-web-app-with-terraform:
    output: true
    permalink: /:collection/:path
    title: Azure Web App with Terraform
    description: >-
      In this tutorial, you'll learn how to deploy the required Azure infrastructure 
      for a simple web application.

show_excerpts: true
enable_copy_code_button: true
words_per_minute: 120
search: true
lunr:
  search_within_pages: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      related: true
      show_date: true
  - scope:
      path: _pages
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: "collections/_azure-web-app-with-terraform"
      type: azure-web-app-with-terraform
    values:
      layout: single
      author_profile: false
      show_date: true
      toc: true
      toc_label: Table of contents
      toc_icon: cog
      toc_sticky: true
      sort_by: order
      sidebar:
          nav: azure-web-app-with-terraform

author:
  name : Greg Martinez
  email: greg.martinez44@gmail.com
  location: Seattle, WA
  links:
    - label: GitHub
      icon: "fab fa-fw fa-github"
      url: "https://gmarti-web.github.io"

paginate: 5 # amount of posts to show
paginate_path: _pages/page:num/

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/