title: GM Blog
title_separator: "|"
email: greg.martinez44@gmail.com
description: My personal blog page
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://gmarti-web.github.io"
github_username:  gmarti-web
lang: en
local: en-US
name: Greg Martinez
breadcrumbs: true

# Build settings
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-octicons
  - jekyll-include-cache
  - jekyll-paginate

include: ["_pages"]
permalink: /:categories/:title/

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .ruby-version
  - scripts/

collections_dir: collections
collections:
  azure-web-app-with-terraform:
    output: true
    permalink: /:collection/:path

show_excerpts: true
enable_code_copy_button: true
words_per_minute: 120
search: true
lunr:
  search_within_pages: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: tutorials
    values:
      layout: single
      author_profile: false

author:
  name : Greg Martinez
  email: greg.martinez44@gmail.com
  links:
    - label: GitHub
      icon: "fab fa-fw fa-github"
      url: "https://gmarti-web.github.io"

compress_html:
  clippings: all
  ignore:
    envs: development
