name: reviewdog
on:
  pull_request:
    paths:
      - '**.md'
      - '**.adoc'
  workflow_dispatch:

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - name: install asciidoctor
        run: sudo apt-get install -y asciidoctor
      - uses: actions/checkout@v4
      - uses: errata-ai/vale-action@v2.1.1
        with:
          fail_on_error: true
